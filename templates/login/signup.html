<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Out</title>
    <meta name="description" content="">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="static/css/signin.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="/signup" method="post">
        {% csrf_token %}
            <h1> Register </h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username (Alphanumberic)" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" id="fname" name="fname" placeholder="First Name" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass1" name="pass1" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
